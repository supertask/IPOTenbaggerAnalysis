<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        body { padding-top: 20px; }
        .chart-container { margin-bottom: 30px; }
        .competitor-badge { margin-right: 5px; margin-bottom: 5px; }
        
        /* コピーボタンのスタイル */
        .copy-button {
            background-color: #ffffff;  /* 白色の背景 */
            border: 2px solid #2ecc71;  /* 緑色の枠線 */
            color: #2ecc71;  /* テキストは緑色 */
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(46, 204, 113, 0.2);
        }
        
        .copy-button:hover {
            background-color: #f8f9fa;  /* 薄いグレー */
            border-color: #27ae60;
            color: #27ae60;
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3);
        }
        
        .copy-button:active {
            background-color: #2ecc71;  /* 緑色の背景 */
            border-color: #e9ecef;  /* 灰色の枠線 */
            color: #ffffff;  /* 白色のテキスト */
            box-shadow: 0 2px 4px rgba(46, 204, 113, 0.2);
        }
        
        /* クリック後のアニメーション用クラス */
        .copy-button.clicked {
            background-color: #2ecc71;  /* 緑色の背景 */
            border-color: #e9ecef;  /* 灰色の枠線 */
            color: #ffffff;  /* 白色のテキスト */
            box-shadow: 0 2px 4px rgba(46, 204, 113, 0.2);
        }
        
        /* ローディング状態のスタイル */
        .copy-button.loading {
            background-color: #f8f9fa;  /* 薄いグレー */
            border-color: #2ecc71;  /* 緑色の枠線 */
            color: #2ecc71;  /* テキストは緑色 */
            pointer-events: none;  /* クリックを無効化 */
            opacity: 0.8;
        }
        
        .copy-button.loading .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .copy-button.loading .original-text {
            display: none;
        }
        
        .copy-button.loading .loading-text {
            display: inline;
        }
        
        .copy-button .loading-text {
            display: none;
        }
        
        /* クリック後の復帰アニメーション用クラス */
        .copy-button.recovering {
            animation: buttonRecoveryEffect 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes buttonRecoveryEffect {
            0% {
                background-color: #2ecc71;  /* 緑色の背景 */
                border-color: #e9ecef;  /* 灰色の枠線 */
                color: #ffffff;  /* 白色のテキスト */
            }
            100% {
                background-color: #ffffff;  /* 白色の背景 */
                border-color: #2ecc71;  /* 緑色の枠線 */
                color: #2ecc71;  /* 緑色のテキスト */
            }
        }
        
        .copy-button i {
            margin-right: 8px;
            font-size: 1.1em;
        }
        
        /* トースト通知のスタイル */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toast {
            background-color: #2ecc71;  /* ボタンと同じ緑色 */
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 10px;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
            transform: translateY(-10px);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
